<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <span class="tooltip" data-version="1.1" tabindex="0">
        <h1>Product Price Comparison</h1>
        <span class="tooltiptext">Version 1.1</span>
        </span>
        <div class="product">
            <h2>Product 1</h2>
            <div class="input-group">
                <label for="amount1">Amount:</label>
                <input type="number" id="amount1">
                <label for="price1">Price:</label>
                <input type="number" id="price1">
            </div>
            <p>Price per unit: <span id="pricePerUnit1"></span></p>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <div class="input-group">
                <label for="amount2">Amount:</label>
                <input type="number" id="amount2">
                <label for="price2">Price:</label>
                <input type="number" id="price2">
            </div>
            <p>Price per unit: <span id="pricePerUnit2"></span></p>
        </div>
        <p id="betterValueText">Better Value:</p>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
        });
      }
      </script>
    <script>
      // Current version of the site
      const currentVersion = '1.1';

      // Function to check version and refresh if outdated or not present
      function checkVersionAndUpdate() {
          const storedVersion = localStorage.getItem('siteVersion');

          if (!storedVersion || storedVersion !== currentVersion) {
              // Store the new version
              localStorage.setItem('siteVersion', currentVersion);

              // Force refresh to get the latest files
              location.reload(true);  // true forces reload from the server
          }
      }

      // Set tooltip version text
      document.querySelector('.tooltip .tooltiptext').textContent = `Version ${currentVersion}`;

      // Check version on page load
      checkVersionAndUpdate();
  </script>
    <script src="script.js?v=1.1"></script>
</body>
</html>
