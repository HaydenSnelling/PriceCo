<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Product Price Comparison</h1>
        <div class="product">
            <h2>Product 1</h2>
            <div class="input-group">
                <label for="amount1">Amount:</label>
                <input type="number" id="amount1">
            </div>
            <div class="input-group">
                <label for="price1">Price:</label>
                <input type="number" id="price1">
            </div>
            <p>Price per unit: <span id="pricePerUnit1"></span></p>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <div class="input-group">
                <label for="amount2">Amount:</label>
                <input type="number" id="amount2">
            </div>
            <div class="input-group">
                <label for="price2">Price:</label>
                <input type="number" id="price2">
            </div>
            <p>Price per unit: <span id="pricePerUnit2"></span></p>
        </div>
        <p id="betterValueText">Better Value:</p>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
